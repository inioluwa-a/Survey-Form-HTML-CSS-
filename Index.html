<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">Please help us improve our services by completing this short survey</p>
    
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
        </div>
        
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="part-time">Part Time Job</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend our service to a friend?</p>
            <label>
                <input type="radio" name="recommend" value="definitely" checked> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
        </div>
        
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="improvements" value="front-end"> Front-end Projects
            </label>
            <label> 
                <input type="checkbox" name="improvements" value="back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="data"> Data Visualization
            </label>
        </div>
        
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
